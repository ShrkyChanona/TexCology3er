<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donacion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Donacion.css">
</head>
<body>
    <div class="container">

        <form action="Ficha.html" name="Donacion" id="Donacion">
            <center>
                <h1>****Registra tu Donacion****</h1>
                <h4>Los datos son necesarios para la autenticacion del usuario</h4>
                <h2>Datos del contacto:</h2> <br>
                <div class="form-group">
                    <div class="divLabel">
                        <label class=""><b>Nombre:</b></label>
                    </div>
                    <input type="text" name="nombre" class="name text-center">
                    <label for="" style="margin-left:50px;">Apellido:</label>
                    <input type="text" name="apellido" class="apellido text-center">
                    <label for="" style="margin-left:50px;">Correo:</label>
                    <input type="text" name="correo" class="correo text-center"> <br> <br>
                </div>
                
                <div class="form-group">
                    <label for="">Sucursal</label>
                    <select name="sucursales" class="text-center">
                        <option></option>
                        <option>TexCology 5 de mayo</option>
                        <option>TexCology parque central</option>
                        <option>TexCology la mision</option>
                    </select>

                    <label for="" style="margin-left:100px;">Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="text-center">
                </div>

                <div class="form-group">
                    <h2>Datos de las prendas</h2>
                </div>

                <div class="form-group">
                    
                    <label for="">Prendas inferiores:</label>
                    <input type="text" name="prendasI">
                    <label for="" style="margin-left:80px;" class="text-center">Prendas superiores:</label>
                    <input type="text" name="prendasS">
                    <label for="" style="margin-left:100px;" class="text-center"><input type="checkbox" checked>Paqueteria</label> <br> <br>
        
                    <textarea name="comentario" cols="30" rows="10" class="text-center"></textarea> <br>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm" name="btnSubmit" id="btnSubmit">confirmar</button>
                </div>
            </center>
        </form>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
