<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donacion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Donacion.css">
</head>
<body>
    <div class="container">

        <form action="Ficha.html" name="Donacion" id="Donacion">
            <center>
                <h1>****Registra tu Donacion****</h1>
                <h4>Los datos son necesarios para la autenticacion del usuario</h4>
                <h2>Datos del contacto:</h2> <br>
                <div class="form-group">
                    <div class="divLabel">
                        <label><b>Nombre:</b></label>
                    </div>
                    <input type="text" name="nombre" class="name text-center">
                    <div class="divLabel1">
                        <label for="" style="margin-left:50px;"><b>Apellido:</b></label>
                    </div>
                    <input type="text" name="apellido" class="apellido text-center">
                    <div class="divLabel2">
                        <label for="" style="margin-left: 75px;"><b>Correo:</b></label>
                    </div>
                    <input type="text" name="correo" class="correo text-center" style="margin-left: 60px;"> <br> <br>
                </div>
                
                <div class="form-group">
                    <div class="divLabel3">
                        <label for="" style="margin-left: 100px;"><b>Sucursal</b></label>
                        <select name="sucursales" class="sucursal text-center">
                            <option></option>
                            <option>TexCology 5 de mayo</option>
                            <option>TexCology parque central</option>
                            <option>TexCology la mision</option>
                        </select>   
                    </div>
                    
                    <div class="divLabel4">
                        <label for="" style="margin-left:110px;"><b>Fecha</b></label>
                    </div>
                    <input type="date" name="fecha" id="fecha" class=" fecha text-center">
                </div>      

                <div style="margin-top: 150px;">
                    <div class="form-group">
                        <h2>Datos de las prendas</h2>
                    </div>
    
                    <div class="form-group">
                        
                        <div class="divLabel5">
                            <label for=""><b>Prendas inferiores:</b></label>
                        </div>
                        <input type="number" name="prendasI" class="inferiores text-center">
                        <div class="divLabel6">
                            <label for="" style="margin-left:80px;"><b>Prendas superiores:</b></label>
                        </div>
                        <input type="text" name="prendasS" class="superiores text-center">
                        <div class="divLabel7">
                            <label for="" style="margin-left:100px;" class="text-center"><input type="checkbox" checked><b>Paqueteria</b></label>
                        </div>
                        
                        <textarea name="comentario" cols="30" rows="10" class="comentario text-center"></textarea> <br>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn button btn-primary btn-sm" name="btnSubmit" id="btnSubmit">confirmar</button>
                    </div>
                </div>
            </center>
        </form>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
