<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/historial.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-1 deco">
            </div>
            <div class="col-11">
                <header>
                    <div class="row align-items-center nav-h">
                        <div class="col-1">
                            <img src="../assets/tex.png" class="img-fluid logo"> 
                        </div>
                        <div class="col-2">
                            <h2>TexCology</h1>
                        </div>
                        <div class="col-5 textoP text-center">
                            <h2>--Historial de donaciones--</h2>
                        </div>
                        <div class="col-2 regresar">
                            <a href="Home.html"><img src="../assets/img_info/3643769-building-home-house-main-menu-start_113416 1.png" class="logo-home"></a>
                        </div>
                    </div>
                </header>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10 busqueda">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center mt">
                        <div class="col-9">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Donante: <span id="nombreDonador"></span></h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Codigo de rastreo: <span id="guiaDonativo"></span></h6>
                                    <h5>
                                        Estado del envio: 
                                        <span class="status-pendiente" id="clase">
                                            <b id="status"></b>
                                        </span>
                                    </h5>
                                    <p class="card-text">
                                        
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
    </div>
    <script src="../js/datosHistorial.js"></script>
</body>
</html>
