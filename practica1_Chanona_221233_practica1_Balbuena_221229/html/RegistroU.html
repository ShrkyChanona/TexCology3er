<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistroU</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/ventanasU..css">
</head>
<body>
    <div class="container-fluid ">
        <header class="row justify-content-center">
            <div class="col-11 header-p">
                <div class="row align-items-center">
                    <div class="col-1">
                        <img src="../assets/tex.png" class="img-fluid logo"> 
                    </div>
                    <div class="col-3 text">
                        <h2>TexCology</h1>
                    </div>
                    <div class="col-3 offset-5">
                        <h2 class="text">Bienvenid@ :D</h2>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container empujon fondo">
            <div class="row justify-content-center">
                <div class="col-9">
                    <form>
                        <div class="input-group mb-3 mt">
                            <label class="input-group-text">
                               Nombre de usuario
                            </label>
                            <input type="text" id="user" autocomplete="nope" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">
                                Nombre(s)
                            </label>
                            <input type="text" id="name" autocomplete="nope" class="form-control" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">
                                Apellido(s)
                            </label>
                            <input type="text" id="lastName" autocomplete="nope" class="form-control" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">
                                Correo Electronico
                            </label>
                            <input type="email" id="email" class="form-control" autocomplete="nope" placeholder="hola@ejemplo.com">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">
                                Contraseña
                            </label>
                            <input type="password" id="password" autocomplete="new-password" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">
                                Confirmar contraseña
                            </label>
                            <input type="password" id="passwordV" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-color campos-bg mt" onclick="recoger()">confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/registroU.js"></script>
</body>
</html>
